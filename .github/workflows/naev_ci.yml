on: [push, pull_request]

name: CI

env:
  DESTDIR: "${{ github.workspace }}/dist/"

jobs:
  "Package_Source":
    runs-on: ubuntu-latest
    container:
      image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu1604
    steps:
    - name: Checkout Naev Repository
      uses: actions/checkout@v2
      with:
        path: source
        fetch-depth: 0

    - name: Meson Build
      run: |
        meson setup build source -Dexecutable=disabled -Ddocs_c=disabled -Ddocs_lua=disabled
        meson dist -C build --no-tests --include-subprojects

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: naev-${{ github.sha }}
        path: ${{ github.workspace }}/build/meson-dist/*
        if-no-files-found: error

  "Compile_Naev":
    needs: "Package_Source"

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu1604
            config: linux.ini
            pkg-config-path: "[]"

          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu1804
            config: linux.ini
            pkg-config-path: "[]"

          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu2004
            config: linux.ini
            pkg-config-path: "[]"

          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu2010
            config: linux.ini
            pkg-config-path: "[]"

    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image }}

    steps:
    - name: Get Source
      uses: actions/download-artifact@v2
      with:
        name: naev-${{ github.sha }}

    - name: Extract Source
      run: |
        mkdir source
        tar -xf naev-*.tar.xz -C source --strip 1

    - name: Meson Setup
      id: setup
      run: |
        meson setup build source \
            --native-file='source/utils/build/${{ matrix.config }}' \
            --buildtype=release \
            --pkg-config-path=${{ matrix.pkg-config-path }} \
            -Db_lto=true \
            -Dauto_features=enabled \
            -Ddocs_c=disabled \
            -Ddocs_lua=disabled

    - name: Upload Setup Log
      uses: actions/upload-artifact@v2
      if: ${{ success() || steps.setup.outcome == 'failure' }}
      with:
        name: ${{ matrix.os }}-${{ github.sha }}-setup-log
        path: ${{ github.workspace }}/build/meson-logs/meson-log.txt
        if-no-files-found: ignore

    - name: Meson Compile
      id: compile
      run: |
        meson compile -C build

    - name: Upload Compile Log
      uses: actions/upload-artifact@v2
      if: ${{ success() || steps.compile.outcome == 'failure' }}
      with:
        name: ${{ matrix.os }}-${{ github.sha }}-compile-log
        path: ${{ github.workspace }}/build/meson-logs/meson-log.txt
        if-no-files-found: ignore

    - name: Meson Test
      id: tests
      run: |
        ${{ matrix.test-env }} sh $MESON test -C build --print-errorlogs

    - name: Upload test log
      uses: actions/upload-artifact@v2
      if: ${{ success() || steps.tests.outcome == 'failure' }}
      with:
        name: ${{ matrix.os }}-${{ github.sha }}-test-log
        path: ${{ github.workspace }}/build/meson-logs/testlog.txt
        if-no-files-found: ignore

    - name: Package
      run: |
        meson install -C build
        tar -cvf naev-${{ matrix.os }}-${{ github.sha }}.tar dist
      if: ${{ success() || steps.tests.outcome == 'failure' }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      if: ${{ success() || steps.tests.outcome == 'failure' }}
      with:
        name: naev-${{ matrix.os }}-${{ github.sha }}
        path: ${{ github.workspace }}/*.tar
        if-no-files-found: error

  "Compile_AppImage":
    needs: "Package_Source"

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu1604
            config: linux.ini
            pkg-config-path: "[]"

          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu1804
            config: linux.ini
            pkg-config-path: "[]"

          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu2004
            config: linux.ini
            pkg-config-path: "[]"

          - os: ubuntu-latest
            image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu2010
            config: linux.ini
            pkg-config-path: "[]"

    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image }}

    steps:
    - name: Get Source
      uses: actions/download-artifact@v2
      with:
        name: naev-${{ github.sha }}

    - name: Extract Source
      run: |
        mkdir source
        tar -xf naev-*.tar.xz -C source --strip 1

    - name: Compile AppImage
      id: compile
      run: |
        sh source/utils/buildAppImage.sh -s "source" -b "build" -o "${{ env.DESTDIR }}" |& tee -a appImageBuildLog.txt

    - name: Upload Compile Log
      uses: actions/upload-artifact@v2
      if: ${{ success() || steps.compile.outcome == 'failure' }}
      with:
        name: ${{ matrix.os }}-${{ github.sha }}-appimageBuild-log
        path: ${{ github.workspace }}/appImageBuildLog.txt
        if-no-files-found: ignore

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: naev-${{ matrix.os }}-AppImage-${{ github.sha }}
        path: ${{ env.DESTDIR }}/out/*.AppImage
        if-no-files-found: error

  "Documentation":
    runs-on: ubuntu-latest
    container:
      image: projectsynchro/synchros_sexy_docker_images:naev-ubuntu1604
    needs: "Package_Source"

    steps:
    - name: Get Source
      uses: actions/download-artifact@v2
      with:
        name: naev-${{ github.sha }}

    - name: Extract Source
      run: |
        mkdir source
        tar -xf naev-*.tar.xz -C source --strip 1
        
    - name: Meson Build
      run: |
        meson setup build source \
            -Dexecutable=disabled
             
    - name: Package
      run: |
        meson install -C build
        tar -cvf ${{ github.workspace }}/naev-docs-${{ github.sha }}.tar ${{ env.DESTDIR }}/usr/local/doc/naev
        
    - name: Upload Lua Documentation
      if: ${{ github.event_name == 'push' && github.repository == 'naev/naev' }}
      run: |
        curl -X POST https://api.github.com/repos/naev/naev.github.io/dispatches \
        -H 'Accept: application/vnd.github.everest-preview+json' \
        -u ${{ secrets.WEBSITE_ACCESS_TOKEN }} \
        --data '{"event_type": "api", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: naev-docs-${{ github.sha }}
        path: ${{ github.workspace }}/*.tar
        if-no-files-found: error
